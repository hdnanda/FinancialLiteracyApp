<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMoneyOlympics - Financial Literacy App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Light theme variables (default) */
            --bg-color: #f5f5f5;
            --app-bg: rgba(255, 255, 255, 0.95);
            --question-bg: rgba(240, 240, 240, 0.9);
            --text-color: #333333;
            --border-color: rgba(0, 0, 0, 0.2);
            --glow-color: rgba(0, 0, 0, 0.1);
            --inner-glow: rgba(0, 0, 0, 0.05);
            --header-bg: rgba(255, 255, 255, 0.3);
            --card-bg: rgba(255, 255, 255, 0.3);
            --accent-color: #D4AF37;
            --accent-hover: rgba(212, 175, 55, 0.2);
            --overlay-bg: rgba(0, 0, 0, 0.5);
        }

        :root[data-theme="dark"] {
            /* Dark theme variables */
            --bg-color: #000000;
            --app-bg: rgba(64, 64, 64, 0.95);
            --question-bg: rgba(32, 32, 32, 0.9);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.2);
            --glow-color: rgba(255, 255, 255, 0.15);
            --inner-glow: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(64, 64, 64, 0.3);
            --card-bg: rgba(64, 64, 64, 0.3);
            --accent-color: #D4AF37;
            --accent-hover: rgba(212, 175, 55, 0.2);
            --overlay-bg: rgba(0, 0, 0, 0.7);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }

        .background-illustrations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.25;
            transition: all 0.3s ease;
            filter: blur(50px);
            mix-blend-mode: screen;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.95));
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.4);
        }

        .bg-element[data-theme="dark"] {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.95));
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.4);
        }

        .bg-element[data-theme="light"] {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.95));
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.4);
        }

        /* Base sizes for small screens */
        .bg-element:nth-child(1) {
            width: min(400px, 40vw);
            height: min(400px, 40vw);
            top: -15vh;
            left: -10vw;
            animation: float 25s infinite ease-in-out;
            opacity: 0.3;
        }

        .bg-element:nth-child(2) {
            width: min(300px, 35vw);
            height: min(300px, 35vw);
            bottom: -10vh;
            right: -10vw;
            animation: float 20s infinite ease-in-out reverse;
            opacity: 0.25;
        }

        .bg-element:nth-child(3) {
            width: min(250px, 30vw);
            height: min(250px, 30vw);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 30s infinite ease-in-out;
            opacity: 0.2;
        }

        /* Medium screens */
        @media (min-width: 768px) {
            .bg-element {
                filter: blur(60px);
            }

            .bg-element:nth-child(1) {
                opacity: 0.35;
            }

            .bg-element:nth-child(2) {
                opacity: 0.3;
            }

            .bg-element:nth-child(3) {
                opacity: 0.25;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .bg-element {
                filter: blur(70px);
            }

            .bg-element:nth-child(1) {
                opacity: 0.4;
            }

            .bg-element:nth-child(2) {
                opacity: 0.35;
            }

            .bg-element:nth-child(3) {
                opacity: 0.3;
            }
        }

        /* Extra large screens */
        @media (min-width: 1600px) {
            .bg-element {
                filter: blur(80px);
            }

            .bg-element:nth-child(1) {
                opacity: 0.45;
            }

            .bg-element:nth-child(2) {
                opacity: 0.4;
            }

            .bg-element:nth-child(3) {
                opacity: 0.35;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(min(100px, 8vw), min(100px, 8vh)) rotate(120deg) scale(1.1);
            }
            50% {
                transform: translate(0, min(200px, 15vh)) rotate(240deg) scale(1);
            }
            75% {
                transform: translate(min(-100px, -8vw), min(100px, 8vh)) rotate(360deg) scale(0.9);
            }
        }

        .app-container {
            background: var(--app-bg);
            border-radius: 20px;
            padding: 20px;
            width: min(90%, 600px);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 8px 32px var(--glow-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: var(--header-bg);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .daily-streak {
            background: var(--card-bg);
            color: var(--accent-color);
        }

        .progress-container {
            color: var(--text-color);
        }

        .streak-progress-bar {
            background: var(--question-bg);
        }

        .streak-fill {
            background: var(--accent-color);
        }

        .main-interface {
            position: relative;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .question-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #question-container {
            position: relative;
            z-index: 1;
            background: var(--question-bg);
            color: var(--text-color);
            border-radius: 15px;
            padding: 20px;
            margin: 0;
            width: 100%;
            box-sizing: border-box;
        }

        #question-text {
            color: var(--text-color);
            font-size: 1.5rem;
            margin: 0 0 20px 0;
            text-align: left;
        }

        #options-container {
            position: relative;
            z-index: 1;
            display: grid;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        .option-btn {
            position: relative;
            z-index: 1;
            background: var(--app-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }

        .option-btn:hover {
            background: var(--accent-hover);
            border-color: var(--accent-color);
        }

        .option-btn.correct {
            background: rgba(0, 128, 0, 0.7);
            border-color: #00ff00;
        }

        .option-btn.incorrect {
            background: rgba(128, 0, 0, 0.7);
            border-color: #ff0000;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* Overlay styles */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 40;
            pointer-events: none;
        }

        #overlay.active {
            opacity: 0.5;
            visibility: visible;
            pointer-events: auto;
            z-index: 9;
        }

        .feedback-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--app-bg);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 45;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .feedback-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .feedback-container.hidden {
            display: none;
        }

        .feedback-container.completion {
            background: linear-gradient(135deg, #D4AF37, #FFD700);
            padding: 30px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3),
                       0 0 60px rgba(212, 175, 55, 0.1);
            animation: completionPulse 2s infinite;
            transform: translate(-50%, -50%) scale(0);
        }

        .feedback-container.completion.visible {
            transform: translate(-50%, -50%) scale(1);
        }

        .feedback-container.completion .feedback-message {
            color: #000;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
            animation: textShine 2s infinite;
        }

        .feedback-container.completion .explanation {
            color: #000;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards 0.3s;
        }

        #continue-btn {
            background: linear-gradient(45deg, #008000, #00a000);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 128, 0, 0.3);
        }

        #continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 128, 0, 0.4);
        }

        #continue-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 128, 0, 0.2);
        }

        @keyframes completionPulse {
            0% {
                box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3),
                           0 0 60px rgba(212, 175, 55, 0.1);
            }
            50% {
                box-shadow: 0 10px 40px rgba(212, 175, 55, 0.4),
                           0 0 80px rgba(212, 175, 55, 0.2);
            }
            100% {
                box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3),
                           0 0 60px rgba(212, 175, 55, 0.1);
            }
        }

        @keyframes textShine {
            0% {
                opacity: 0.9;
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                opacity: 0.9;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Settings Panel Styles */
        #settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--app-bg);
            box-shadow: -2px 0 10px var(--glow-color);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            color: var(--text-color);
        }

        #settings-panel.active {
            right: 0;
        }

        #settings-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            opacity: 0.5;
            z-index: 999;
        }

        #settings-overlay.active {
            display: block;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section h3 {
            margin: 0 0 10px 0;
            color: var(--text-color);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .settings-section p {
            margin: 8px 0;
            color: var(--text-color);
            font-size: 14px;
        }

        .settings-section p span {
            color: #D4AF37;
            font-weight: 600;
        }

        #close-settings {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        #close-settings:hover {
            opacity: 0.8;
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background: var(--question-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--accent-hover);
            border-color: var(--accent-color);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--question-bg);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* XP Notification Styles */
        .xp-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            color: #000;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .xp-notification.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .settings-btn:hover {
            background: var(--accent-hover);
            transform: rotate(45deg);
        }

        .settings-btn i {
            transition: transform 0.3s ease;
        }

        .settings-btn:hover i {
            transform: rotate(-45deg);
        }

        /* Topics and Sublevels Styles */
        .topics-container {
            width: min(90%, 1200px);
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-height: 90vh;
            overflow-y: auto;
            background: var(--app-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                       0 0 30px var(--glow-color);
        }

        .topics-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: stretch;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .topic-card {
            flex: 1 1 280px;
            min-width: 280px;
            max-width: 400px;
            background: var(--question-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px var(--glow-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        /* Custom scrollbar for topics container */
        .topics-container::-webkit-scrollbar {
            width: 8px;
        }

        .topics-container::-webkit-scrollbar-track {
            background: var(--app-bg);
            border-radius: 10px;
        }

        .topics-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }

        .topics-container::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 55, 0.4);
        }

        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--glow-color);
        }

        .topic-card h3 {
            margin: 0 0 15px 0;
            color: var(--text-color);
            font-size: clamp(1.2rem, 2vw, 1.5rem);
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .topic-card h3 i {
            font-size: clamp(1.5rem, 2.5vw, 2rem);
        }

        .sublevels {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .sublevel-btn {
            background: var(--app-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: clamp(10px, 1.5vw, 15px);
            font-size: clamp(0.9rem, 1.5vw, 1rem);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sublevel-btn:hover:not(.locked) {
            background: rgba(212, 175, 55, 0.2);
            border-color: #D4AF37;
            transform: translateY(-2px);
        }

        .sublevel-btn.locked {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .xp-required {
            background: rgba(212, 175, 55, 0.2);
            color: #D4AF37;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: clamp(0.7rem, 1.2vw, 0.8rem);
            white-space: nowrap;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .topics-container {
                padding: 15px;
                width: 95%;
            }

            .topics-grid {
                gap: 15px;
                padding: 5px;
            }

            .topic-card {
                flex: 1 1 100%;
                min-width: unset;
                margin: 0;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .topic-card {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }

        @media (min-width: 1025px) {
            .topic-card {
                flex: 1 1 calc(33.333% - 20px);
                max-width: calc(33.333% - 20px);
            }
        }

        @media (min-width: 1400px) {
            .topics-container {
                max-width: 1400px;
            }

            .topic-card {
                flex: 1 1 calc(25% - 20px);
                max-width: calc(25% - 20px);
            }
        }

        @media (max-height: 700px) {
            .topics-container {
                max-height: 85vh;
            }

            .topic-card {
                padding: 15px;
            }

            .topic-card h3 {
                margin-bottom: 10px;
            }
        }

        /* Question Interface Styles */
        .question-wrapper {
            background: var(--question-bg);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .question-header {
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: var(--app-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover {
            background: var(--accent-hover);
            border-color: var(--accent-color);
        }

        .option-btn.correct {
            background: rgba(0, 128, 0, 0.7);
            border-color: #00ff00;
        }

        .option-btn.incorrect {
            background: rgba(128, 0, 0, 0.7);
            border-color: #ff0000;
        }

        .feedback-message {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 15px;
            display: block;
        }

        .explanation {
            font-size: 1.1rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 20px;
            display: block;
        }

        .main-interface {
            position: relative;
            z-index: 2;
        }

        /* Blur effect for inactive elements */
        .blur-inactive {
            filter: blur(3px);
            pointer-events: none;
        }

        @media (max-height: 600px) {
            .app-container {
                padding: 15px;
            }

            .top-bar {
                margin-bottom: 10px;
            }

            #question-container {
                padding: 15px;
            }

            #question-text {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .option-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-illustrations">
        <div class="bg-element" data-theme="dark"></div>
        <div class="bg-element" data-theme="dark"></div>
        <div class="bg-element" data-theme="dark"></div>
    </div>
    <div class="app-container">
        <div class="top-bar">
            <div class="progress-container">
                <span id="progress-text">7/10 🎯</span>
            </div>
            <div class="streak-progress-bar">
                <div class="streak-fill"></div>
            </div>
            <button id="user-info-btn" class="settings-btn">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <div class="main-interface">
            <div class="question-wrapper">
                <div id="question-container">
                    <h2 id="question-text">📈 What is a stock dividend?</h2>
                    <div id="options-container">
                        <!-- Options will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <canvas id="confetti-canvas"></canvas>
    <div id="feedback-container" class="hidden">
        <p id="feedback-text"></p>
        <button id="continue-btn">Continue to Next Question 👍</button>
    </div>

    <!-- Settings Panel -->
    <div id="settings-overlay"></div>
    <div id="settings-panel">
        <div class="settings-header">
            <h2><i class="fas fa-cog"></i> Settings</h2>
            <button id="close-settings"><i class="fas fa-times"></i></button>
        </div>
        <div class="settings-section">
            <h3>Appearance</h3>
            <div class="setting-item">
                <span>Dark Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
        <div class="settings-section">
            <h3>Sound Effects</h3>
            <div class="setting-item">
                <span>Enable Sound Effects</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="sound-effects-toggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
        <div class="settings-section">
            <h3>User Information</h3>
            <p>Name: <span id="user-name-display"></span></p>
            <p>Email: <span id="user-email-display"></span></p>
            <p>Current Streak: <span id="streak-count">0</span> days 🔥</p>
        </div>
        <div class="settings-section">
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const root = document.documentElement;

        // Function to update theme
        function updateTheme(isDark) {
            const theme = isDark ? 'dark' : 'light';
            root.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            // Update background elements theme
            document.querySelectorAll('.bg-element').forEach(element => {
                element.setAttribute('data-theme', theme);
            });

            // Update toggle switch state
            themeToggle.checked = isDark;

            // Update all theme-dependent elements
            document.querySelectorAll('.app-container, .top-bar, #question-container, .option-btn, #settings-panel').forEach(element => {
                element.style.transition = 'all 0.3s ease';
            });
        }

        // Initialize settings panel
        function initializeSettingsPanel() {
            const settingsBtn = document.getElementById('user-info-btn');
            const settingsPanel = document.getElementById('settings-panel');
            const settingsOverlay = document.getElementById('settings-overlay');
            const closeSettingsBtn = document.getElementById('close-settings');

            // Initially hide the settings panel
            settingsPanel.style.right = '-300px';
            settingsOverlay.style.display = 'none';

            // Toggle settings panel
            settingsBtn.addEventListener('click', () => {
                settingsPanel.style.right = settingsPanel.style.right === '0px' ? '-300px' : '0px';
                settingsOverlay.style.display = settingsOverlay.style.display === 'none' ? 'block' : 'none';
            });

            // Close settings panel
            closeSettingsBtn.addEventListener('click', () => {
                settingsPanel.style.right = '-300px';
                settingsOverlay.style.display = 'none';
            });

            // Close settings when clicking overlay
            settingsOverlay.addEventListener('click', () => {
                settingsPanel.style.right = '-300px';
                settingsOverlay.style.display = 'none';
            });

            // Update user info in settings panel
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            document.getElementById('user-name-display').textContent = userData.name || 'Guest';
            document.getElementById('user-email-display').textContent = userData.email || 'Not logged in';
        }

        // Initialize theme
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            updateTheme(savedTheme === 'dark');
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme
            initializeTheme();

            // Initialize settings panel
            initializeSettingsPanel();

            // Theme toggle event listener
            themeToggle.addEventListener('change', (e) => {
                updateTheme(e.target.checked);
            });

            // Initialize background elements theme
            document.querySelectorAll('.bg-element').forEach(element => {
                element.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
            });

            // Initialize the app with questions from questions.js
            if (typeof initializeApp === 'function') {
                initializeApp();
            }

            // Add logout functionality
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('userData');
                    localStorage.removeItem('theme');
                    window.location.href = 'login.html';
                });
            }
        });

        // Update the handleAnswer function
        function handleAnswer(selectedIndex, correctIndex) {
            if (isProcessingQuestion) {
                return;
            }
            isProcessingQuestion = true;
            
            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedIndex === correctIndex;
            
            // Get the selected button
            const selectedButton = optionsContainer.children[selectedIndex];
            
            if (isCorrect) {
                correctAnswers++;
                // Use the animateCorrectFeedback function for correct answers
                window.animateCorrectFeedback(selectedButton);
                
                // Calculate XP with bonuses
                const currentLevel = getCurrentLevel();
                const baseXP = XP_SYSTEM.LEVELS[currentLevel].baseXP;
                const bonuses = {
                    streak: correctAnswers >= 3,
                    speed: question.timeToAnswer && question.timeToAnswer < 10,
                    perfect: correctAnswers === questionsPerLesson
                };
                
                const earnedXP = addXP(baseXP, bonuses);
                
                // Update streak through streak service
                if (window.streakService && typeof window.streakService.handleStreakUpdate === 'function') {
                    window.streakService.handleStreakUpdate(true);
                }
            } else {
                // Use the animateIncorrectFeedback function for incorrect answers
                window.animateIncorrectFeedback(selectedButton);
                
                // Show the correct answer
                const correctButton = optionsContainer.children[correctIndex];
                correctButton.classList.add('correct');
                
                // Update streak through streak service for incorrect answer
                if (window.streakService && typeof window.streakService.handleStreakUpdate === 'function') {
                    window.streakService.handleStreakUpdate(false);
                }
            }
            
            // Disable all options after selection
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });
        }
        
        // Update the handleContinue function
        function handleContinue() {
            // Hide feedback container
            const feedbackContainer = document.getElementById('feedback-container');
            feedbackContainer.classList.add('hidden');
            
            currentQuestionIndex++;
            if (currentQuestionIndex < questionsPerLesson) {
                resetAnimations();
                loadQuestion();
            } else {
                showCompletionMessage();
            }
        }

        // Add function to reset UI state
        function resetAnimations() {
            // Remove correct/incorrect classes from options
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                option.classList.remove('correct', 'incorrect');
                option.disabled = false;
            });
            
            // Hide feedback
            const feedbackContainer = document.getElementById('feedback-container');
            feedbackContainer.classList.add('hidden');
            
            // Reset processing flag
            isProcessingQuestion = false;
        }
    </script>
