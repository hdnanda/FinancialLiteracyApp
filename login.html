<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TheMoneyOlympics - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: rgba(255, 255, 255, 0.3);
            --text-color: #333333;
            --accent-color: #D4AF37;
            --border-radius: 12px;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --bg-color: #000000;
            --card-bg: rgba(64, 64, 64, 0.3);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .login-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            font-family: 'Times New Roman', serif;
            background: transparent;
            filter: brightness(0);
            transition: filter 0.3s ease;
        }

        .logo::before {
            content: 'T';
            position: absolute;
            font-family: 'Times New Roman', serif;
        }

        :root[data-theme="dark"] .logo {
            filter: brightness(1);
            color: #fff;
        }

        .login-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #b38f2d;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login p {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .logo {
                font-size: 2.5rem;
                width: 60px;
                height: 60px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 0.7rem;
            }

            .login-btn {
                padding: 0.8rem;
            }

            .social-buttons {
                gap: 0.8rem;
            }

            .social-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">T</div>
        <h1 class="login-title">Welcome to TheMoneyOlympics</h1>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="social-login">
            <p>Or login with</p>
            <div class="social-buttons">
                <button class="social-btn" onclick="handleGoogleLogin()">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn" onclick="handleFacebookLogin()">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn" onclick="handleAppleLogin()">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="create-account" style="
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        ">
            <p style="
                color: var(--text-color);
                opacity: 0.8;
                margin-bottom: 1rem;
            ">Don't have an account?</p>
            <a href="signup.html" style="
                display: inline-block;
                background: var(--card-bg);
                color: var(--text-color);
                border: 1px solid var(--border-color);
                border-radius: var(--border-radius);
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
                text-decoration: none;
                transition: all 0.2s ease;
            ">Create Account</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Here you would typically make an API call to your backend
            // For now, we'll just simulate a successful login
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);
            window.location.href = 'levels.html';
        }

        function handleGoogleLogin() {
            // Implement Google login
            console.log('Google login clicked');
        }

        function handleFacebookLogin() {
            // Implement Facebook login
            console.log('Facebook login clicked');
        }

        function handleAppleLogin() {
            // Implement Apple login
            console.log('Apple login clicked');
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'levels.html';
            }
        });
    </script>
</body>
</html>
